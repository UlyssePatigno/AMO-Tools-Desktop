<div *ngFor="let result of resultsArray; let i = index">
    <div *ngIf="!modExists || i > 0">
        <div class="row justify-content-center align-items-center print-graphs-container show-print">

            <!-- page title -->
            <div *ngIf="modExists" align="center" class="print-page-title print-center-title">
                Modification: {{result.name}}
            </div>
            <div *ngIf="!modExists" align="center" class="print-page-title print-center-title">
                Baseline
            </div>

            <div class="col-12">

                <!-- page title -->
                <!-- <div class="row">
                    <div *ngIf="modExists" align="center" class="print-page-title print-center-title">
                        Modification: {{result.name}}
                    </div>
                    <div *ngIf="!modExists" align="center" class="print-page-title print-center-title">
                        Baseline
                    </div>
                </div> -->

                <!-- notes -->
                <div class="row" *ngIf="modExists">
                    <div class="col-12 print-notes-padding">
                        <div class="row" *ngFor="let note of allNotes[i - 1]">
                            <div class="col-12 print-mod-notes">
                                {{note}}
                            </div>
                        </div>
                    </div>
                </div>

                <!-- pie chart titles -->
                <div class="row print-pad-graph-title">
                    <div [ngClass]="modExists ? 'col-6' : 'col-12'">
                        <div align="center" class="print-graph-sub-title print-center-title">
                            Baseline
                        </div>
                    </div>
                    <div class="col-6" *ngIf="modExists">
                        <div align="center" class="print-graph-sub-title print-center-title">
                            {{result.name}}
                        </div>
                    </div>
                </div>

                <!-- debug -->
                <div class="row">
                    <div class="col-6 print-pie-chart" [ngClass]="{'print-pie-chart-left' : modExists}">
                        <app-phast-pie-chart [chartIndex]="i" [printView]="true" [chartContainerWidth]="chartContainerWidth" [results]="baselinePhast.data"
                            [resultCats]="resultCats" [isBaseline]="true" [modExists]="modExists" [graphColors]="colors"></app-phast-pie-chart>
                    </div>
                    <div class="col-6 print-pie-chart-right" *ngIf="modExists">
                        <app-phast-pie-chart [chartIndex]="i" [printView]="true" [chartContainerWidth]="chartContainerWidth" [results]="result.data"
                            [resultCats]="resultCats" [isBaseline]="false" [modExists]="modExists" [graphColors]="colors"></app-phast-pie-chart>
                    </div>
                </div>

                <!-- real version -->
                <!-- pie charts -->
                <!-- <div class="row">
                    <div class="col-6 print-pie-chart" [ngClass]="{'print-pie-chart-left' : modExists}">
                        <app-phast-pie-chart [chartIndex]="i" [printView]="true" [chartContainerWidth]="chartContainerWidth" [results]="baselinePhast.data"
                            [resultCats]="resultCats" [isBaseline]="true" [modExists]="modExists"></app-phast-pie-chart>
                    </div>
                    <div class="col-6 print-pie-chart-right" *ngIf="modExists">
                        <app-phast-pie-chart [chartIndex]="i" [printView]="true" [chartContainerWidth]="chartContainerWidth" [results]="result.data"
                            [resultCats]="resultCats" [isBaseline]="false" [modExists]="modExists"></app-phast-pie-chart>
                    </div>
                </div> -->

                <!-- bar chart title -->
                <div class="row show-print print-bar-chart-title print-pad-graph-title" *ngIf="modExists">
                    <div align="center" class="print-center-title">
                        Heat Loss ({{energyUnit}}/hr)
                    </div>
                </div>
                <!-- bar chart -->
                <div class="row show-print justify-content-center align-items-center" *ngIf="modExists">
                    <div class="col-12">
                        <app-phast-bar-chart [chartIndex]="i" [printView]="true" [chartContainerWidth]="chartContainerWidth" [resultCats]="resultCats"
                            [phast1Name]="baselinePhast.name" [phast2Name]="result.name" [modResults]="result.data" [results]="baselinePhast.data"
                            [settings]="settings"></app-phast-bar-chart>
                    </div>
                </div>

                <!-- sankey -->
                <div class="row" [ngClass]="{'print-sankey': modExists}">
                    <div class="col-12">
                        <div class="row show-print">
                            <div align="center" class="print-graph-title print-center-title">
                                Baseline
                            </div>
                        </div>
                        <div class="row show-print">
                            <div class="col-12">
                                <app-sankey [settings]="settings" [phast]="sankeyBaseline.phast" [location]="assessmentName + '-print-sankey-'" [printView]="true"
                                    [modIndex]="i"></app-sankey>
                            </div>
                        </div>
                        <div class="row show-print print-pad-graph-title" *ngIf="modExists">
                            <div align="center" class="print-graph-title print-center-title">
                                Modification: {{result.name}}
                            </div>
                        </div>
                        <div class="row show-print" *ngIf="modExists">
                            <div class="col-12">
                                <app-sankey [settings]="settings" [phast]="sankeyPhastOptions[i].phast" [location]="assessmentName + '-print-sankey-'" [printView]="true"
                                    [modIndex]="i"></app-sankey>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
