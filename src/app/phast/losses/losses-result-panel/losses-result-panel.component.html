<div class="results-panel help-panel">
  <div class="row">
    <ul class="tabs primary tab-row">
      <li class="calc-tab tab-item tab-2" [ngClass]="{'active': tabSelect == 'results'}">
        <a (click)="setTab('results')">Results</a>
      </li><!--
          --><li class="calc-tab tab-item tab-2" [ngClass]="{'active': tabSelect == 'help'}">
        <a (click)="setTab('help')">Help</a>
      </li>
    </ul>
  </div>
  <div class="row justify-content-center align-items-center" *ngIf="tabSelect == 'help'">
    <div class="col-11">
      <app-losses-help [lossesTab]="lossesTab" [currentField]="currentField" [settings]="settings"></app-losses-help>
    </div>
  </div>
  <div class="row justify-content-center data-row" *ngIf="tabSelect == 'results'">
    <div class="col-11 data-table">
      <app-results-data [phast]="phast" [inPhast]="true" [settings]="settings" [inSetup]="inSetup" [toggleCalculate]="toggleCalculate"
        [modification]="modification"></app-results-data>
    </div>
    <div class="col-11">
      <p>*Save to update calculations</p>
    </div>
  </div>
</div>
