<div class="no-data no-data-phast" *ngIf="_otherLosses.length == 0" (click)="addLoss()">
  <h3>You have no Other Losses</h3>
  <h4>Add some now.</h4>
</div>

<div class="card-form" *ngFor="let loss of _otherLosses; let lossIndex = index;">
  <div class="row">
    <div class="col-12">
      <div class="pull-left">
        <h6 *ngIf="isBaseline">{{loss.name}}</h6>
        <h6 *ngIf="!isBaseline">{{loss.name}} Modification</h6>
      </div>
      <button *ngIf="isBaseline && inSetup" class="close pull-right" aria-label="Close" (click)="removeLoss(lossIndex)">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <app-other-losses-form (changeField)="changeField($event)" [(lossesForm)]="loss.form" (calculate)="calculate(loss)" [lossIndex]="lossIndex"
        [baselineSelected]="baselineSelected" (saveEmit)="saveLosses()" [settings]="settings"></app-other-losses-form>
    </div>
  </div>
</div>
